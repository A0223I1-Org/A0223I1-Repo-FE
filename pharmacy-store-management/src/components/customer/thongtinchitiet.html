<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ttct.css">
</head>
<body>
<div class="container" >
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div>
                <fieldset class="border rounded-3 p-3">
                    <legend><b>Thời gian</b></legend>
                    <div class="form-group">
                        <div>
                            <label for="inputStartDate">Từ ngày</label>
                            <input type="date" class="form-control" id="inputStartDate">
                        </div>
                        <div>
                            <label for="inputEndDate">Đến ngày</label>
                            <input type="date" class="form-control" id="inputEndDate">
                        </div>
                        <div>
                            <label for="inputTimeStart">Từ giờ</label>
                            <input type="time" class="form-control" id="inputTimeStart">
                        </div>
                        <div>
                            <label for="inputTimeEnd">Đến giờ</label>
                            <input type="time" class="form-control" id="inputTimeEnd">
                        </div>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset class="border rounded-3 p-3">
                    <legend ><b>Danh sách hóa đơn</b></legend>
                    <table class="myTable">
                        <thead>
                        <tr class="row-scope">
                            <td>Mã hóa đơn</td>
                            <td>Ngày lập</td>
                            <td>Giờ lập</td>
                            <td>Người lập</td>
                            <td>Tổng tiền</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="table-row" onclick="highlightRow(this)" >
                            <td>HD01</td>
                            <td>03-02-2024</td>
                            <td>16:00</td>
                            <td class="row-name">Nguyễn Thu Minh</td>
                            <td>22000</td>
                        </tr>
                        <tr class="table-row" onclick="highlightRow(this)">
                            <td>HD01</td>
                            <td>03-02-2024</td>
                            <td>16:00</td>
                            <td class="row-name">Nguyễn Hoài An</td>
                            <td>122000</td>
                        </tr>
                        <tr class="table-row" onclick="highlightRow(this)">
                            <td>HD01</td>
                            <td>03-02-2024</td>
                            <td>16:00</td>
                            <td class="row-name">Nguyễn Châu</td>
                            <td>548000</td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><span class="page-link" href="#" >Trước</span></li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><span class="page-link" href="#">Sau</span></li>
                        </ul>
                    </nav>
                </fieldset>
            </div>
            <div class="chucNang">
                <button type="button" class="btn btn-success"><i class="bi bi-plus-circle"></i>Xem hóa đơn</button>
                <button type="button" class="btn btn-primary"><i class="bi bi-arrow-return-left"></i> Trở về</button>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
